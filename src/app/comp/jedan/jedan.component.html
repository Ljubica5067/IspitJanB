<div>
    <h1>Products</h1>
    <div>
        <h2>{{product.title}}</h2>
        <img src="{{product.thumbnail}}" width="300px" height="300px">
        <ul>
            <li>{{product.id}}</li>
            <li>{{product.description}}</li>
            <li>{{product.price}}</li>
            <li>{{product.discountPercentage}}</li>
            <li>{{product.rating}}</li>
            <li>{{product.stock}}</li>
            <li>{{product.brand}}</li>
            <li>{{product.category}}</li>
        </ul>
        <img src="{{product.images[2]}}">
    </div>
    <button [routerLink]="['/products']">Back</button>
</div>
